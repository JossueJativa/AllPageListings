{% extends 'auctions/layout.html' %}

{% block body %}
    {% for listing in listings %}
        <h1> My listings </h1>

        <div class="card">
            <div class="card-body" hight = "200px">
                <img src="{{ listing.image }}" alt="listing image" class="img-fluid">
                <h5 class="card-title">{{ listing.title }}</h5>
                <p class="card-text">{{ listing.description }}</p>
                <p class="card-text">{{ listing.price_start }}</p>
                <p class="card-text">{{ listing.category }}</p>
                <a href="{% url 'bids' listing.id %}" class="btn btn-primary">View</a>
            </div>
    {% endfor %}
{% endblock  %}
