{% extends 'auctions/layout.html' %}

{% block body %}
    <h1>Create listing</h1>

    <form action="{% url 'creates' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            Title: <input class="form-control" type="text" placeholder="Title" name="name">
        </div>
        <div class="form-group">
            Description: <textarea class="form-control" placeholder="Description" name="description"></textarea>
        </div>
        <div class="form-group">
            Set image: <input class="form-control" type="text" placeholder="Image URL" name="image">
        </div>
        <div class="form-group">
            Select category: <select class="form-control" name="category">
                {% for category in categories %}
                    <option>{{category.category}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            Initial price: <input class="form-control" type="text" placeholder="Price" name="price">
        </div>
        <button class="btn btn-primary" type="submit">Create</button>
    </form>
{% endblock  %}
