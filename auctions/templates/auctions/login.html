{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <script>
            alert("{{ message }}");
        </script>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username", value={{username}}>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    Connect with Facebook: <a href="{% url 'social:begin' 'facebook'%}" class="btn btn-outline-primary">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png" height="25px" width="25px"> 
        Login with Facebook
    </a></br>
    Connect with gmail: <div class="btn btn-light">
        <img src="https://www.pngmart.com/files/16/official-Google-Logo-PNG-Image.png" height="25px" width="25px">
        Login with Google
    </div></br>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
